<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    const p1 = new Promise((resolve) => {
        resolve('hello');
      })
      .then(result => result)
      .catch(e => e);

    const p2 = new Promise((resolve, reject) => {
        throw new Error('报错了');
      })
      .then(result => result)

    Promise.all([p1, p2])
      .then(result => console.log(result))
      .catch(e => console.log(e));
    // ["hello", Error: 报错了]
  </script>
</body>

</html>
